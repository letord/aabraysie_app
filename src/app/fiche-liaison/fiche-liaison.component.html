<div class="top">
  <div class="row">
    <div class="col-1">
      <button type="button" class="btn btn-default" (click)="backToListIntervention()">
        <img src="../assets/arrow-left.svg" alt="left arrow" weight="37" height="37">
      </button>
    </div>
    <div class="col">
      <h1>{{intervention_selected.date | date : 'dd MMMM y'}}</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <div class="gauche">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <h3>Coordon√©e</h3>
    </div>
    <hr class="my-4">
    <div class="col">
      <div class="droite">
        {{intervention_selected.nom_prenom}} <br>
        {{intervention_selected.adresse_intervention}} <br>
        Tel : {{intervention_selected.telephone}}
      </div>
    </div>
  </div>
  <div class="container midblock">
    <div class="row">
      <h3>Consignes  </h3>
    </div>
    <hr class="my-4">
    <div class="row" >
      {{intervention_selected.consigne}}s
    </div>
  </div>
  <div class="fixed-bottom">
    <button type="button" class="btn-btn-primary" (click)="openPopup()">Fini</button>
  </div>


<div class="modal" tabindex="-1" role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Avis du Client</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Commentaire:</label>
            <textarea class="form-control" id="message-text" [formControl]="commentaire">{{intervention_selected.commentaire_client}}</textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopup()" (click)="backToListIntervention()" (click)="saveCommentaire()">Confirmer</button>
        <button type="button" class="btn btn-" data-dismiss="modal" (click)="closePopup()">Annuler</button>
      </div>
    </div>
  </div>
</div>

</div>
