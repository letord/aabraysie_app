<div class="top">
  <div class="row">
    <div class="col-1">
      <a href={{mapsLink}} target='_blank'>
        <img src="../assets/arrow-left.svg" alt="left arrow" weight="37" height="37">
      </a>
    </div>
    <div class="col">
      <h1>{{intervention_selected.libelle}}</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-2">
      Nom :
    </div>
    <div class="col">
      {{intervention_selected.nom_prenom}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <button type="button" class="btn btn-default">
        <img src="../assets/geo-alt-fill.svg" alt="map" weight="30" height="30">
      </button>
    </div>
    <div class="col">
      {{intervention_selected.adresse_intervention}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <button type="button" class="btn btn-default">
        <img src="../assets/telephone-fill.svg" alt="map" weight="30" height="30">
      </button>
    </div>
    <div class="col">
      {{intervention_selected.telephone}}
    </div>
  </div>
  <div class="container midblock">
    <div class="row">
      <h3>Consignes  </h3>
    </div>
    <hr class="my-4">
    <div class="row" >
      {{intervention_selected.consigne}}
    </div>
  </div>
  <div class="fixed-bottom">
    <button type="button" class="btn-btn-primary" (click)="openPopup()">Fini</button>
  </div>
</div>
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Avis du Client</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Commentaire:</label>
              <textarea class="form-control" id="message-text" [formControl]="commentaireControl">{{intervention_selected.commentaire_client}}</textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="saveCommentaire()">Confirmer</button>
          <button type="button" class="btn btn-" data-dismiss="modal" (click)="closePopup()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
